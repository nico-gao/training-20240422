<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <td>user id</td>
            <td>id</td>
            <td>title</td>
            <td>body</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
        <button class="pagination__prev-btn">Prev</button>
        <div class="pagination__pages"></div>
        <button class="pagination__next-btn">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
